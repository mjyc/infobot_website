        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">

    <body>
        <!--[if lt IE 8]>

        <div class="container main-width">


          <h1> Ask DUB-E </h1>


          <div class="row">
            <form role="form">
              <div class="col-xs-12">
                <div class="form-group right-inner-addon">
                  <i class="glyphicon glyphicon-question-sign form-control-feedback"></i>
                  <input type="text" class="form-control" id="id_userquery-querytext" placeholder="Type question here">
                </div>
              </div>
              <div class="col-xs-5 col-sm-4" align="right">
                <button type="button" class="btn btn-default btn-small">SMS</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-default btn-small active">Email</button>
              </div>
              <div class="col-xs-7 col-sm-4">
                <div class="form-group">
                  <div class="input-group input-group-sm bootstrap-timepicker" id="timepickerdiv">
                    <input type="text" class="form-control" id="timepicker1">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4" align="left">
                  <button class="btn btn-primary btn-submitquestion">Submit Question</button>
              </div>
            </form>
          </div>


          <ul class="nav nav-tabs pad-top" role="tablist">
            <li class="active"><a href="#">{{user}}</a></li>
            <li><a href="#">Question Feed</a></li>
            <li><a href="#">Find DUB-E</a></li>
            <!-- <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                DUB-E <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">DUB-E Vision</a></li>
                <li><a href="#">Find DUB-E</a></li>
              </ul>
            </li> -->
          </ul>


          <div class="row pad-top">
            <div class="col-xs-12">

              <div class="list-group">
                <div class="list-group-item">
                  <!-- <h4 class="list-group-item-heading">List group item heading</h4>
                  <p class="list-group-item-text">...</p> -->
                  <div class="row">
                    <p class="list-group-item-text col-xs-6">Today 10:05am</p>
                    <p class="list-group-item-text col-xs-6" align="right">in queue</p>
                    <p class="list-group-item-text col-xs-12 pad-tb">@{{user}}: Is Aleesha in her office?</p>
                    <p class="list-group-item-text col-xs-6">Deadline: 10:20am</p>
                    <div class="col-xs-6" align="right">
                      <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                  </div>
                </div>

                <div class="list-group-item">
                  <img src="./Image_view_example_resized.png" class="img-thumbnail" alt="Result" style="width: 100%; height: auto;">
                  <div class="pad-top"></div>
                  <div class="row">
                    <p class="list-group-item-text col-xs-6">Yesterday 1:30pm</p>
                    <p class="list-group-item-text col-xs-6" align="right">success</p>
                    <p class="list-group-item-text col-xs-12 pad-tb">@{{user}}: Is there food in the kitchen?</p>
                  </div>
                </div>

                <div class="list-group-item">
                  <div class="row">
                    <p class="list-group-item-text col-xs-6">Yesterday 10:05am</p>
                    <p class="list-group-item-text col-xs-6" align="right">failed</p>
                    <p class="list-group-item-text col-xs-12 pad-tb">@{{user}}: Is CSE403 in use?</p>
                  </div>
                </div>
              </div>

            </div>
          </div>


        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
